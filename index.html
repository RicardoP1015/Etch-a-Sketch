<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header-wrapper">
        <h1>Etch-a-Sketch</h1>
    </div> 
    <div class="container">
        <div class="side-bar">
            <button class="btn">Color-Black</button>
            <button class="btn">RGB</button>
            <button class="btn">Reset</button>
            <div class="size-input-wrapper">
                <button class="btn round-btn"></button>
                <label for="grid-size"></label>
                <input type="number" name="grid-size" id="grid-size">
                <button class="btn round-btn"></button>
            </div>
        </div>
        <div class="etch-sketch-container"></div>
    </div>
</body>
</html>
