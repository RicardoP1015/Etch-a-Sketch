<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header-wrapper">
        <h1>Etch-a-Sketch</h1>
    </div> 
    <div class="container">
        <div class="side-bar">
            <button id="color-black-btn" class="btn">Color-Black</button>
            <button id="rgb-btn" class="btn">RGB</button>
            <button id="clear-btn" class="btn">Clear</button>
            <button id="rest-btn" class="btn">Reset</button>
            <div class="size-input-wrapper">
                <button id="sub-btn" class="btn round-btn"><span class="left"><</span></button>
                <div class="grid-size">16x16</div>
                <button id="add-btn" class="btn round-btn"><span class="right">></span></button>
            </div>
        </div>
        <div class="etch-sketch-container"></div>
    </div>
</body>
</html>
